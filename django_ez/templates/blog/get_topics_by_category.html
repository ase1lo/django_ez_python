{% extends '_base.html' %}

{% block content %}

{{ error }}
{% for topic in topics_by_category %}

{% if topic.is_published %}
<div class="container-md">
    <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title"><font color="red">{{ topic.title }}</font></h5>
            <p class="card-text">{{ topic.category }}</p>
            <p class="card-text">{{ topic.content|truncatewords:30 }}</p>
            <a href="#" class="btn btn-info">{{ topic.author }}</a>
        </div>
    </div>
</div>
{% endif %}

{% endfor %}


{% endblock %}
