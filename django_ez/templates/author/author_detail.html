{% extends '_base.html' %}

{% block content %}

{% if author %}

<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src="https://images-platform.99static.com//tv7ao_BU0a9jwTpkm0QbtKcJutw=/323x2892:1198x3767/fit-in/500x500/projects-files/47/4736/473689/3add6b67-53ac-4077-a7d1-99ac65d92f11.png" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ author.name }}</h5>
                <p class="card-text">From {{ author.country }}. Writing in {{ author.genre }} genre.</p>
                
                <p class="card-text"><small class="text-muted">Born {{ author.birthday }}</small></p>
            </div>
        </div>
    </div>
</div>


{% else %}
<h1>Author doesnt exist</h1>
{% endif %}

{% endblock %}
